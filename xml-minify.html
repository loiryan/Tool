<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>XML Minifier</title>
    <link href="https://cdn.jsdelivr.net/gh/loiryan/Tool/dist/bs3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/loiryan/Tool/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/loiryan/Tool/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/loiryan/Tool/assests/js/xml_minify.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/loiryan/Tool/dist/bs3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3><b>XML Minifier</b></h3>
            <hr>
            <div class="row">
                <textarea id="xml-minify-text" class="form-control" rows="25"></textarea>
            </div>
            <div class="row">
                <div id="action-error"></div>
            </div>
            <hr style="border: 0" />
            <div class="row action">
                <button class="btn btn-primary" id="xml-minify-submit">COMPRESS</button>
                <button class="btn btn-success" id="copy-to-clipboard" data-clipboard-target="#xml-minify-text">COPY</button>
                <button class="btn btn-danger" id="reset-btn">RESET</button>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {
            new ClipboardJS("#copy-to-clipboard");
            $("#xml-minify-text").focus();
        });
        $("#reset-btn").click(function() {
            $("#xml-minify-text").val("").focus();
        });
        </script>
</body>

</html>
